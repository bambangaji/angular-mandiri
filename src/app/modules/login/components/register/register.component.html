<!-- src/app/register/register.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form>
              <!-- Registration form fields -->
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
              </div>
  
              <!-- Registration button -->
              <div class="d-flex" style="justify-content: space-between">
                <button type="button" class="btn btn-primary" (click)="onRegister()">Register</button>
                <button type="button" class="btn btn-primary" (click)="backLogin()">Login</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
